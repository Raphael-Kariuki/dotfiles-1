# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.prefers_color_scheme_dark:
    global: false
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/85.0.4183.121 Safari/537.36
  content.javascript.enabled:
    '*://123moviesfree.net/*': true
    '*://docs.voidlinux.org/*': true
    '*://duckduckgo.com/*': true
    '*://github.com/*': true
    '*://html.duckduckgo.com/*': true
    '*://mullvad.net/*': true
    '*://search.disroot.org/*': true
    '*://start.duckduckgo.com/*': true
    global: false
  fonts.completion.category:
    global: terminus
  fonts.contextmenu:
    global: terminus
  spellcheck.languages:
    global:
    - en-US
